<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            margin-top: 100px;
            border-radius: 50%;
            padding: 20px;
            margin-left: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            background-color: brown;
            color: bisque;
            height: 150px;
            width: 150px;
            text-justify: "inter-word";
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var counter=5
        var divCounter= document.getElementById("container")
        function startCounter() {

      var id=  setInterval(function(){
        divCounter.textContent=counter 
            counter--
            if(counter==-1)
            {
                clearInterval(id)
            }
        },1000)
    }
        document.body.addEventListener("keydown",startCounter)
    </script>

    
</body>
</html>
